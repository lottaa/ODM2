{% extends 'cvinterface/base.html' %}

{% block body %}
    <div class="col-lg-12">
        <a id="btnAddNew" href="" class="btn btn-default btn-dock-down">New</a>
        <h2 class="divTitle">DataTypeCV Values</h2>

        <div>
            {% block data_list %}
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Term</th>
                        <th>Definition</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for concept in object_list %}
                        <tr>
                            <td><a href={% block term_url %}{% endblock %}>{{ concept.term }}</a></td>
                            <td>{{ concept.definition }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            {% endblock %}
        </div>
    </div>
{% endblock %}
